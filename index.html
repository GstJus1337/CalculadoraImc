<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="bloco">
            <h3 class="titulo">Calculadora <span> IMC </span></h3>
            <form action="" class="formulario">
                <label for="">Digite sua idade:</label>
                <input type="number" name="idade" id="idade" class="inputForm" placeholder="Ex: 20 anos">
                <br>
                <label for="">Digite sua altura:</label>
                <input type="number" name="altura" id="altura" class="inputForm" placeholder="Ex: 194 cm">
                <br>
                <label for="">Digite seu peso:</label>
                <input type="number" name="peso" id="peso" class="inputForm" placeholder="Ex: 70 kg">
                <br>
                <input type="button" value="Calcular" class="botao" onclick="calcularImc()">
                
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
